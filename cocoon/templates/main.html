<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            width: 90%;
            font-family: Arial, sans-serif;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 24px 48px;
            text-decoration: none;
            transition: border-color 0.5s ease;
            font-weight: bold;
           
  
        }

        /* Add a hover effect for the links */
        .navbar a:hover {
            border-bottom: 2px solid #7d060646;
            color:whitesmoke;
            
        }

        /* Add a "active" class to the current link */
        

        /* Add a background video */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Style the content */
        .content {
            margin-top: 10%;
            text-align: center;
            color:transparent;
            font-family: Arial, sans-serif;
            font-size: 60px;
            -webkit-text-stroke: 1px #fff;
            background-image: linear-gradient(#fff,#fff);
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            background-position: -750px 0;
            animation: backcolor 5s linear infinite;


        }
        @keyframes backcolor{
            100%{
                background-position: 0;
            }
        }
        .pa{
            margin-top:-80px ;
            text-align: center;
            color:rgb(235, 228, 228);
            font-family: Arial, sans-serif;
            font-size: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="{{url_for('team1')}}">silkworm Disease Prediction</a>
        <a href="{{url_for('stage')}}">Stages Information</a>
        <a href="{{url_for('price')}}">Current Market Price</a>
    </div>

    <!-- Background Video -->
   <div  id="background-video">
        <img src="{{url_for('static',filename='images/1.jpg')}}" width="1900" height="800">
   </div>

    <!-- Content -->
    <div class="content">
        <h1>SilkShield</h1>
        <h8>Empowering Sericulture with AI-Driven Disease Detection</h8>
        </div>
       
        
    </div>
</body>
</html>
